<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Noto+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ferrosur - Tu ferreteria de confianza</title>
</head>
<body>

    <div class="header-container">
        <header class="site-header">
            <div class="logo">
                <h1 class="titulo-logo">Ferrosur</h1>
            </div>
            <nav class="menu-header">
                <ul>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Registro</a></li>
                    <li><a href="#">Acceder</a></li>                    
                </ul>
            </nav>
        </header>

        <div class="buscador-container">
            <h2 class="subtitulo-principal">Encuentra lo que necesitas</h2>
            <span class="subtitulo">Herramientas que te ayudan a perfeccionar tu hogar</span>
            <div class="input-container">
                <input type="text" class="buscador" placeholder="busca la herramienta que necesitas">
                <button type="submit" class="btn btn-buscar">Buscar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
